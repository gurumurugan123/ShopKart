
{% extends 'shop/layouts/main.html'%}
{% block tit%}
<title>Register</title>
{% endblock tit%}
{% block content%}
<section class="py-5 text-center container" style="margin-top: 70px;">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw=light">Bestseller</h1>
            <p class="lead text-muted">Our most popular based on sales.Updated hourly</p>
            <p>
                <a href="{% url 'login' %}" class="btn btn-primary my-2">Already User</a>
                <a href="{% url 'register' %}" class="btn btn-secondary my-2">Register</a>
            </p>
        </div>
    </div>
</section>
<section class="bg-light py-4 " >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">Categories</h4>
                <hr style="border-color: #b8bfc2;">
            </div>
            {% for item in categories %}
            <div class="col-md-4 col-lg-3 my-3 py-4">
                <div class="card h-100 d-flex flex-column" style="width: 18rem;">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="Categories">
                    <a href="{% url 'collectionview' item.name %}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-primary">{{ item.name }}</h5>
                        <p class="card-text flex-grow-1"style="color: black;">{{ item.description }}</p>
                        <!-- Custom button -->
                    </div>
                    </a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

{% endblock content%}
