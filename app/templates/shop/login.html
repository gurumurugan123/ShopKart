{% extends 'shop/layouts/main.html' %}
{% block tit %}
<title>Login</title>
{% endblock tit %}

{% block content %}
<style>
    .login-box {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        margin: 80px auto;
    }

    .login-box h2 {
        font-weight: 700;
        margin-bottom: 20px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
    }

    .btn-login {
        background-color: #1db954;
        border: none;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px;
    }

    .btn-login:hover {
        background-color: #17a44b;
    }

    .text-sm {
        font-size: 14px;
    }

    .custom-link {
        color: #1db954;
        font-weight: 500;
        text-decoration: none;
    }

    .custom-link:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="login-box">
        <h2 class="text-center">Login to Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
        <p class="mt-3 text-center text-sm">Don't have an account? <a href="{% url 'register' %}" class="custom-link">Register Now</a></p>
    </div>
</div>
{% endblock content %}
