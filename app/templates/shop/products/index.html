{% extends 'shop/layouts/main.html'%}
{% block tit %}
<title>Products</title>
{% endblock tit %}

{% block content %}
<section class="bg-light py-4">
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="category-title animate-title">{{ category_name }} Products</h2>
            </div>
            {% for item in products %}
            <div class="col-md-4 col-lg-3 my-3 py-4">
                <div class="card h-100 d-flex flex-column" style="width: 18rem; position: relative;">
                    <img src="{{ item.product_image.url }}" class="card-img-top py-2 px-2" alt="Categories">
                    <a href="{% url 'collectionproduct' category_name item.name %}">
                        <div class="card-body d-flex flex-column flex-grow-1">
                            <h5 class="card-title text-primary">{{ item.name }}</h5>

                            <div class="mt-auto w-100">
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="card-text text-muted text-decoration-line-through m-0 fw-bold">
                                        ₹{{ item.original_price|floatformat:0 }}
                                    </p>
                                    <p class="card-text text-success fw-bold m-0">
                                        ₹{{ item.selling_price|floatformat:0 }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div> <!-- ✅ closes row -->
    </div> <!-- ✅ closes container -->
</section> <!-- ✅ closes section -->
{% endblock content %}
